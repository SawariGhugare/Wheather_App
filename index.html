<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <div class="input-container">
                <input type="text" placeholder="enter city name" spellcheck="false">
                <button class="btn-close" aria-label="Close" disabled><i class="fa fa-close"></i></button>
            </div>
            <button class="search-icon"><img src="images/search.png"></button>
        </div>

        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">32Â°C</h1>
            <h2 class="city">New York</h2>

            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
            <div class="details">
                <div class="col">
                    <img src="images/pressure1.png">
                    <div>
                        <p class="Pressure"></p>
                        <p> pressure</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/sunrise.png">
                    <div>
                        <p class="sunrise"></p>
                        <p>Sunrise</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/sunset.png">
                    <div>
                        <p class="sunset"></p>
                        <p>Sunset</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to the separate JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
